<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unset heredable</title>

  <style>
    body {
      color: blue;
    }

    p {
      color: red;
    }

    .unset {
      color: unset;
    }
  </style>
</head>

<body>
  <p>Este es un párrafo normal.</p>
  <p class="unset">Este párrafo usa `unset`.</p>
</body>

</html>
