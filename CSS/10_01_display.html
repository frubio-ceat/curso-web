<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
    <style>
        .inline {
            display: inline;
            background-color: lightblue;
            margin: 20px;
            padding: 20px;
        }

        .block {
            display: block;
            background-color: lightcoral;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <span class="inline">Elemento inline</span>
    <span class="inline">Otro inline</span>

    <div class="block">Elemento block</div>
    <div class="block">Otro block</div>

</body>
</html>
