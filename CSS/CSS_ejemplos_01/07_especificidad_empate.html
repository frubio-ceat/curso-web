<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    [onclick] {
      background: red;
    }
    
    .my-button {
      background: blue;
    }

    
  </style>
</head>

<body>

  <main>
    <h1>Matching specificity</h1>
    <button class="my-button" onclick="alert('hello')">Click me</button>
  </main>

</body>

</html>
