<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unset no heredable</title>

  <style>
    p {
      background: yellow;
      margin: 20px;
    }

    .unset {
      background: unset;
      margin: unset;
    }
  </style>
</head>

<body>
  <p>Este es un párrafo normal.</p>
  <p class="unset">Este párrafo usa `unset`.</p>
</body>

</html>
