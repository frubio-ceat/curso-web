<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de position: relative</title>
  <style>

    /* Elemento con position: relative */
    .caja {
      width: 200px;
      height: 200px;
      background-color: steelblue;
      color: white;
      line-height: 200px;
      font-size: 18px;
      border-radius: 10px;
      margin-bottom: 20px;
      /* Espacio entre cajas */
    }

    /* Desplazando el elemento */
    .caja-desplazada {
      position: relative;
      /* Relativo a su posici√≥n original */
      top: 50px;
      /* Se mueve 50px hacia abajo */
      left: 30px;
      /* Se mueve 30px hacia la derecha */
      background-color: tomato;
    }
  </style>
</head>

<body>

  <!-- Caja normal -->
  <div class="caja">
    Caja normal
  </div>

  <!-- Caja desplazada -->
  <div class="caja caja-desplazada">
    Caja desplazada
  </div>

</body>

</html>
