<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unset all unset</title>

  <style>
    article>*+* {
      color: red;
    }
  </style>
</head>

<body>
  <article>
    <h2>Título</h2>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <div>División</div>
    <span>Texto en span</span>
  </article>
</body>

</html>
