<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Web 01</title>
    <meta name="viewport" content="width=device-width" />

    <style>
        
        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<!-- Alt+Mayus+F -->
<body>
    <table>
        <caption>Mi primera tabla</caption>
        <thead>
            <tr>
                <th rowspan="2">Nombre</th>
                <th colspan="2">Sesión</th>
                <th rowspan="2">Año de nacimiento</th>
            </tr>
            <tr>
                <th>HTML</th>
                <th>CSS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jonh Doe</td>
                <td>Encabezados</td>
                <td>Grid</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>Jane Doe</td>
                <td>Tablas</td>
                <td>Borders</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>Pepito Perez</td>
                <td>Navegación</td>
                <td>Fonts</td>
                <td>1986</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
