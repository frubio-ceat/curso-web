<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errores en formato de texto</title>
</head>
<body>

    <h2>Uso incorrecto de etiquetas</h2>

    <p>Este es un párrafo con <br> un salto de línea innecesario.</p>

    <ul>
        <li>Elemento 1 <hr></li>
        <li>Elemento 2</li>
    </ul>

    Este texto tiene un salto de línea <br></br> innecesario.

    <p>Esta palabra está <wbr> mal dividida.</p>

    <p><em><strong>Texto importante y enfatizado</em></strong></p>

</body>
</html>
