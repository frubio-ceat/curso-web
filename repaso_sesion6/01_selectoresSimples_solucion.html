<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Selectores</title>

    <style>
        p {
            color: blue;
        }

        #especial {
            background-color: yellow;
        }

        button {
            background-color: blue;
            color: white;
        }

        button:hover{
            background-color: green;
        }
    </style>
</head>
<body>

    <h1>Ejemplo de Selectores CSS</h1>

    <!-- Crea un selector de tipo para que todos los <p> tengan color azul -->
    <p class="destacado">Este es un párrafo con la clase "destacado".</p>
    <p>Este es otro párrafo sin clase.</p>

    <!-- Crea un selector de ID para cambiar el fondo de este div a un color distinto -->
    <div id="especial">Soy un div con ID "especial".</div>

    <!-- Crea un selector de elemento para que los botones tengan fondo azul y texto blanco. También que se ponga verde cuando pase el ratón por encima -->
    <button>Haz clic aquí</button>

</body>
</html>
